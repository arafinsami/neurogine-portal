<div class="col-sm-8 col-sm-offset-2 col-lg-9 col-lg-offset-3 main" style="margin-top: 50px;">
    <div class="panel panel-container budget-type-details-panel">

        <div class="router">
            <a [routerLink]="['/stores']" class="btn btn-success" style="margin-right: 50px;">
                <i class='fa fa-info'></i> Return To List
            </a>
            <a [routerLink]="['/stores/store-edit/', dto.id]" class="btn btn-primary">
                <i class='fa fa-edit'></i> Edit
            </a>
        </div>
        <div class="panel-body">
            <div class="col-md-12 ">
                <div class="panel-body table-responsive">
                    <table class="table table-condensed">
                        <tbody>
                            <tr class="active">
                                <th style="white-space: nowrap;">Name</th>
                                <th style="white-space:nowrap;width:1px;"> : </th>
                                <td>{{dto.name}}</td>
                            </tr>
                            <tr class="">
                                <th style="white-space: nowrap;">Description</th>
                                <th style="white-space:nowrap;width:1px;"> : </th>
                                <td>{{dto.description}}</td>
                            </tr>
                            <tr class="active">
                                <th style="white-space: nowrap;">Email</th>
                                <th style="white-space:nowrap;width:1px;"> : </th>
                                <td>{{dto.email}}</td>
                            </tr>
                            <tr class="">
                                <th style="white-space: nowrap;">Phoro</th>
                                <th style="white-space:nowrap;width:1px;"> : </th>
                                <td>{{dto.image}}</td>
                            </tr>
                            <tr class="active">
                                <th style="white-space: nowrap;">Category</th>
                                <th style="white-space:nowrap;width:1px;"> : </th>
                                <td>{{dto.category}}</td>
                            </tr>
                            <tr class="">
                                <th style="white-space: nowrap;">Address</th>
                                <th style="white-space:nowrap;width:1px;"> : </th>
                                <td>{{dto.address}}</td>
                            </tr>
                            <tr class="active">
                                <th style="white-space: nowrap;">Geolocation</th>
                                <th style="white-space:nowrap;width:1px;"> : </th>
                                <td>{{dto.geolocation}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
